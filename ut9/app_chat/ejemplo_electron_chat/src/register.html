<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Registro de usuario</h1>
  <div id="login">
    <label for="username">
      Nombre de usuario:
    </label>
    <input type="text" id="username" placeholder="Introduce tu nombre de usuario">
    <br>
    <label for="password">
      Contraseña:
    </label>
    <input type="password" id="password" placeholder="Introduce tu contraseña">
    <br>
    <button id="login-btn">Login</button>
    <div id="error-login"></div>
    <button id="go-register-btn" hidden>Registrar</button>
  </div>

  <script src="renderer_register.js"></script>
</body>

</html>
